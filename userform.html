<html><head>
    <title>Register for automatic baggage claim notification!</title>
    <script type="text/javascript" src="script.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head><body>
    <div class="container">
        <h2>Automatic Baggage Notification Registration Form</h2>
        <h5> Please complete the following form to sign up for automatic baggage claim notifications! </h5>
        <hr />
        <form>
            <div class="form-group row">
            
                <label for="username" class="col-2 col-form-label">Username</label>
                <div class="col-10">
                    <input class="form-control" type="text" class="form-control" placeholder="Enter username">
                </div>

                <label for="password">Password</label>
                <input type="text" id="password">

                <br />
                <h6>What is your preferred method of contact?</h6>
                <label for="textradio">Text</label>
                <input type="radio" name="contact" id="textradio" onclick="toggleText()">
                <label for="emailradio">Email</label>
                <input type="radio" name="contact" id="emailradio" onclick="toggleEmail()">
                <div id="textcontainer" style="display: none;">
                    <br>
                    <label for="phonenumber">Enter your phone number</label>
                    <input type="text" id="phonenumber">
                </div><div id="emailcontainer" style="display: none;">
                    <br>
                    <label for="email">Enter your email</label>
                    <input type="text" id="email">
                </div><br>
                <input type="submit" id="submitbutton" onclick="trySubmit()">
            </div>
        </form>
    </div>
</body></html>
