<html><head>
    <title>Register for automatic baggage claim notification!</title>
    <script src="script.js"></script>
</head><body>
    <p>Register for automatic baggage claim notification!</p>
    <div>
        <label for="username">Username</label>
        <input type="text" id="username">
        <label for="password">Password</label>
        <input type="text" id="password">
        <p>What is your preferred method of contact?</p>
        <label for="textradio">Text</label>
        <input type="radio" name="contact" id="textradio" onclick="toggleText()">
        <label for="emailradio">Email</label>
        <input type="radio" name="contact" id="emailradio" onclick="toggleEmail()">
        <div id="textcontainer" style="display: none;">
            <br>
            <label for="phonenumber">Enter your phone number</label>
            <input type="text" id="phonenumber">
        </div><div id="emailcontainer" style="display: none;">
            <br>
            <label for="email">Enter your email</label>
            <input type="text" id="email">
        </div><br>
        <input type="submit">
    </div>
</body></html>
